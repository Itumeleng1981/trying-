<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dropship</title>
<style>
body {font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0;}
header {background: #1e40af; color: #fff; padding: 20px; text-align: center;}
header h1 {margin: 0;}
.container {max-width: 1100px; margin: auto; padding: 20px;}
.products {display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;}
.product {background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center;}
.product img {width: 100%; height: 180px; object-fit: contain; border-radius: 8px;}
.product h3 {margin: 10px 0 5px;}
.product p {margin: 5px 0; color: #555;}
.product .price {font-weight: bold; margin: 10px 0;}
.product button {padding: 8px 12px; background: #1e40af; color: #fff; border: none; border-radius: 5px; cursor: pointer;}
.cart {position: fixed; top: 20px; right: 20px; background: #fff; border-radius: 10px; padding: 15px; width: 250px; box-shadow: 0 2px 12px rgba(0,0,0,0.2);}
.cart h2 {margin-top: 0;}
.cart-items {max-height: 300px; overflow-y: auto; margin-bottom: 10px;}
.cart-item {display: flex; justify-content: space-between; margin-bottom: 8px;}
.cart-item span {display: inline-block;}
.checkout-btn {width: 100%; padding: 10px; background: #059669; color: #fff; border: none; border-radius: 5px; cursor: pointer;}
</style>
</head>
<body>
<header>
<h1>Student Dropship</h1>
<p>Buy top products at realistic prices</p>
</header>
<div class="container">
<h2>Products</h2>
<div class="products" id="product-list">
<!-- Products will be inserted here -->
</div>
</div>
<div class="cart">
<h2>Cart</h2>
<div class="cart-items" id="cart-items"></div>
<div>Total: R<span id="cart-total">0</span></div>
<button class="checkout-btn" onclick="checkout()">Checkout via WhatsApp</button>
</div>
<script>
const PHONE_NUMBER = '27123456789'; // Replace with your WhatsApp number without + or 0

const PRODUCTS = [
  {id:1, title:'Wireless Earbuds', price:499, img:'https://i.imgur.com/THCfq5q.png'},
  {id:2, title:'LED Ring Light 10"', price:299, img:'https://i.imgur.com/8Km9tLL.png'},
  {id:3, title:'Portable Charger 10000mAh', price:349, img:'https://i.imgur.com/XcQX5QF.png'},
  {id:4, title:'Phone Grip/Stand', price:89, img:'https://i.imgur.com/7bQqQbQ.png'},
  {id:5, title:'Silicone Phone Case', price:79, img:'https://i.imgur.com/tXbZ4bL.png'},
  {id:6, title:'USB-C Fast Cable', price:49, img:'https://i.imgur.com/6vFqGQy.png'}
];

let cart = [];

function renderProducts(){
  const list = document.getElementById('product-list');
  PRODUCTS.forEach(p=>{
    const div = document.createElement('div');
    div.className='product';
    div.innerHTML=`
      <img src="${p.img}" alt="${p.title}">
      <h3>${p.title}</h3>
      <p class="price">R${p.price}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    list.appendChild(div);
  });
}

function addToCart(id){
  const item = cart.find(i=>i.id===id);
  if(item) item.qty++; else cart.push({id:id, qty:1});
  renderCart();
}

function renderCart(){
  const cartItems = document.getElementById('cart-items');
  cartItems.innerHTML='';
  let total = 0;
  cart.forEach(i=>{
    const product = PRODUCTS.find(p=>p.id===i.id);
    total += product.price * i.qty;
    const div = document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`<span>${product.title} x${i.qty}</span> <span>R${product.price*i.qty}</span>`;
    cartItems.appendChild(div);
  });
  document.getElementById('cart-total').innerText = total;
}

function checkout(){
  if(cart.length===0){alert('Cart is empty'); return;}
  let message='Order:\n';
  cart.forEach(i=>{
    const p = PRODUCTS.find(x=>x.id===i.id);
    message += `${p.title} x${i.qty} = R${p.price*i.qty}\n`;
  });
  const total = cart.reduce((sum,i)=>sum+PRODUCTS.find(p=>p.id===i.id).price*i.qty,0);
  message += `Total: R${total}`;
  const url=`https://wa.me/${PHONE_NUMBER}?text=${encodeURIComponent(message)}`;
  window.open(url,'_blank');
}

renderProducts();
renderCart();
</script>
</body>
</html>
